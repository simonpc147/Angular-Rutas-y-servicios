<p>ingreso works!</p>

 <div>
    <div>
        <form (ngSubmit)="buscar()">
            <input 
            type="text" 
            name="termino"
            placeholder="buscar pais" 
            [(ngModel)]="termino"
            >
        </form>
    </div>
 </div>

 <div *ngIf="hayError" 
      class="alerta">
 No se encontro el termino {{ termino }}
 </div>


 <table>
    <tbody>
        <tr *ngFor="let Pais of paises; let i = index">
           
            <td>{{ i + 1 }}</td>
            <td><img [src]="Pais.flags.png" style="width: 40px;" alt=""></td>
            <td> {{Pais.flag}} </td>
            <td> {{Pais.name.common}} </td>
            <td> {{Pais.population | number}} </td>
           
            <td> <a [routerLink]="[ '/balancee', Pais.cca2]"> ver mas...</a></td>
           
        </tr>
    </tbody>
 </table>
